<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fidget Toy + Toggle Game</title>

  <!-- Sounds -->
  <audio id="pop-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b733d6b43.mp3"></audio>
  <audio id="toggle-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f5f7769c98.mp3"></audio>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      margin: 0;
      width: 100%;
      max-width: 500px;
    }

    /* Pop It Grid */
    #pop-it-container {
      display: grid;
      grid-template-columns: repeat(5, minmax(50px, 1fr));
      gap: 10px;
      max-width: 300px;
      width: 100%;
    }

    .bubble {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #666;
      transition: background 0.2s, transform 0.1s;
    }

    .bubble.popped {
      background: #ccc;
    }

    /* Toggle Section */
    .toggle-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
    }

    .toggle-label {
      flex: 1;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #888;
      transition: .4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Pulse animation */
    .pulse {
      animation: pulse 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Fidget Toy + Toggle Puzzle</h1>

  <!-- Pop It Grid -->
  <div id="pop-it-container"></div>

  <!-- Toggle Puzzle Section -->
  <div class="toggle-section">
    <div class="toggle-group">
      <div class="toggle-label">Option A</div>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-group">
      <div class="toggle-label">Option B</div>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-group">
      <div class="toggle-label">Option C</div>
      <label class="toggle-switch">
        <input type="checkbox" class="toggle-input">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    const popItContainer = document.querySelector('#pop-it-container');
    const popSound = document.getElementById('pop-sound');
    const toggleSound = document.getElementById('toggle-sound');
    const numBubbles = 25;

    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.addEventListener('click', () => {
        bubble.classList.toggle('popped');
        popSound.currentTime = 0;
        popSound.play();
        bubble.classList.add('pulse');
        setTimeout(() => bubble.classList.remove('pulse'), 300);
      });
      popItContainer.appendChild(bubble);
    }

    const toggles = document.querySelectorAll('.toggle-input');
    const toggleOrder = [];

    toggles.forEach(toggle => {
      toggle.addEventListener('change', () => {
        toggleSound.currentTime = 0;
        toggleSound.play();

        const slider = toggle.nextElementSibling;
        slider.classList.add('pulse');
        setTimeout(() => slider.classList.remove('pulse'), 300);

        if (toggle.checked) {
          toggleOrder.push(toggle);
          if (toggleOrder.length > 2) {
            const firstToggle = toggleOrder.shift();
            firstToggle.checked = false;
          }
        } else {
          const index = toggleOrder.indexOf(toggle);
          if (index > -1) toggleOrder.splice(index, 1);
        }
      });
    });
  </script>
</body>
</html>
