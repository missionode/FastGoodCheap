<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fidget Toy: Pop It Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bubble {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 -4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, background 0.2s;
            cursor: pointer;
            user-select: none;
        }
        .popped {
            transform: scale(0.85) translateY(5px);
            background: radial-gradient(circle at 30% 30%, #ccc, #fff);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1), 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        const numBubbles = 25; // 5x5 grid

        for (let i = 0; i < numBubbles; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.addEventListener('click', () => {
                bubble.classList.toggle('popped');
            });
            container.appendChild(bubble);
        }
    </script>
</body>
</html>
