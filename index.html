<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidget Toy</title>

  <!-- Sounds -->
  <audio id="pop-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b733d6b43.mp3"></audio>
  <audio id="toggle-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f5f7769c98.mp3"></audio>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      width: 100%;
      max-width: 600px;
    }

    #pop-it-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      max-width: 100%;
      margin-bottom: 30px;
      padding: 10px;
    }

    .bubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #eee;
      box-shadow: inset 2px 2px 5px #ccc;
      transition: background 0.2s, transform 0.1s;
    }

    .bubble.popped {
      background-color: #ffcccb;
      box-shadow: inset -2px -2px 5px #999;
    }

    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 40px;
    }

    .toggle-input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 6px;
      bottom: 6px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-input:checked + .slider {
      background-color: #4CAF50;
    }

    .toggle-input:checked + .slider::before {
      transform: translateX(30px);
    }

    /* Responsive bubbles */
    @media (max-width: 600px) {
      .bubble {
        width: 50px;
        height: 50px;
      }
      .toggle-switch {
        width: 60px;
        height: 36px;
      }
      .slider::before {
        height: 24px;
        width: 24px;
        left: 6px;
        bottom: 6px;
      }
      .toggle-input:checked + .slider::before {
        transform: translateX(24px);
      }
    }

    /* Pulse animation */
    .pulse {
      animation: pulse 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Fidget Toy Simulator</h1>

  <!-- Pop It Section -->
  <div id="pop-it-container"></div>

  <!-- Toggle Switches -->
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" class="toggle-input" />
      <span class="slider"></span>
    </label>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle-input" />
      <span class="slider"></span>
    </label>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle-input" />
      <span class="slider"></span>
    </label>
  </div>

  <script>
    // Pop It Logic
    const popItContainer = document.querySelector('#pop-it-container');
    const popSound = document.getElementById('pop-sound');
    const numBubbles = 25; // 5x5 grid

    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.addEventListener('click', () => {
        bubble.classList.toggle('popped');
        popSound.currentTime = 0;
        popSound.play();
        bubble.classList.add('pulse');
        setTimeout(() => bubble.classList.remove('pulse'), 300);
      });
      popItContainer.appendChild(bubble);
    }

    // Toggle Logic
    const toggles = document.querySelectorAll('.toggle-input');
    const toggleSound = document.getElementById('toggle-sound');
    const toggleOrder = [];

    toggles.forEach(toggle => {
      toggle.addEventListener('change', () => {
        toggleSound.currentTime = 0;
        toggleSound.play();

        const slider = toggle.nextElementSibling;
        slider.classList.add('pulse');
        setTimeout(() => slider.classList.remove('pulse'), 300);

        if (toggle.checked) {
          toggleOrder.push(toggle);
          if (toggleOrder.length > 2) {
            const firstToggle = toggleOrder.shift();
            firstToggle.checked = false;
          }
        } else {
          const index = toggleOrder.indexOf(toggle);
          if (index > -1) toggleOrder.splice(index, 1);
        }
      });
    });
  </script>
</body>
</html>
